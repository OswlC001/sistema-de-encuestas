<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepartoViewDlg" widgetVar="RepartoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.ViewRepartoTitle}" closeOnEscape="true">

            <h:form id="RepartoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{repartoController.selected != null}">

                        <h:outputText value="#{appBundle.ViewRepartoLabel_repaCodigo2}"/>
                        <h:outputText value="#{repartoController.selected.repaCodigo2}" title="#{appBundle.ViewRepartoTitle_repaCodigo2}"/>

                        <h:outputText value="#{appBundle.ViewRepartoLabel_repRepaCodigo2}"/>
                        <h:outputText value="#{repartoController.selected.repRepaCodigo2}" title="#{appBundle.ViewRepartoTitle_repRepaCodigo2}"/>

                        <h:outputText value="#{appBundle.ViewRepartoLabel_repaDenominacion}"/>
                        <h:outputText value="#{repartoController.selected.repaDenominacion}" title="#{appBundle.ViewRepartoTitle_repaDenominacion}"/>

                        <h:outputText value="#{appBundle.ViewRepartoLabel_repaActi}"/>
                        <h:selectBooleanCheckbox id="repaActi" value="#{repartoController.selected.repaActi}" title="#{appBundle.EditRepartoTitle_repaActi}"  disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{appBundle.Close}" onclick="RepartoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
