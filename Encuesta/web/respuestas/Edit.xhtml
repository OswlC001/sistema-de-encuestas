<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RespuestasEditDlg" widgetVar="RespuestasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.EditRespuestasTitle}" closeOnEscape="true">

            <h:form id="RespuestasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{respuestasController.selected != null}">


                        <h:outputLabel value="#{appBundle.EditRespuestasLabel_resCodigo}" for="resCodigo" />
                        <h:outputText id="resCodigo" value="#{respuestasController.selected.resCodigo}" />

                        <p:outputLabel value="#{appBundle.EditRespuestasLabel_usrId}" for="usrId" />
                        <p:inputText id="usrId" value="#{respuestasController.selected.usrId}" title="#{appBundle.EditRespuestasTitle_usrId}"/>

                        <p:outputLabel value="#{appBundle.EditRespuestasLabel_preCodigo}" for="preCodigo" />
                        <p:inputText id="preCodigo" value="#{respuestasController.selected.preCodigo}" title="#{appBundle.EditRespuestasTitle_preCodigo}"/>

                        <p:outputLabel value="#{appBundle.EditRespuestasLabel_oreCodigo}" for="oreCodigo" />
                        <p:inputText id="oreCodigo" value="#{respuestasController.selected.oreCodigo}" title="#{appBundle.EditRespuestasTitle_oreCodigo}"/>

                        <p:outputLabel value="#{appBundle.EditRespuestasLabel_resResplibre}" for="resResplibre" />
                        <p:inputTextarea rows="4" cols="30" id="resResplibre" value="#{respuestasController.selected.resResplibre}" title="#{appBundle.EditRespuestasTitle_resResplibre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestasController.save}" value="#{appBundle.Save}" update="display,:RespuestasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RespuestasEditDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{appBundle.Cancel}" onclick="RespuestasEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
