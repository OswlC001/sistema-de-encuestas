<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.EditServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{servicioController.selected != null}">


                        <h:outputLabel value="#{appBundle.EditServicioLabel_servId}" for="servId" />
                        <h:outputText id="servId" value="#{servicioController.selected.servId}" />

                        <p:outputLabel value="#{appBundle.EditServicioLabel_servSiglas}" for="servSiglas" />
                        <p:inputText id="servSiglas" value="#{servicioController.selected.servSiglas}" title="#{appBundle.EditServicioTitle_servSiglas}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{appBundle.EditServicioLabel_servDeno}" for="servDeno" />
                        <p:inputText id="servDeno" value="#{servicioController.selected.servDeno}" title="#{appBundle.EditServicioTitle_servDeno}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.save}" value="#{appBundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ServicioEditDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{appBundle.Cancel}" onclick="ServicioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
