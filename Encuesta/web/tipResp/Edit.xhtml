<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipRespEditDlg" widgetVar="TipRespEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.EditTipRespTitle}" closeOnEscape="true">

            <h:form id="TipRespEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipRespController.selected != null}">


                        <h:outputLabel value="#{appBundle.EditTipRespLabel_treCodigo}" for="treCodigo" />
                        <h:outputText id="treCodigo" value="#{tipRespController.selected.treCodigo}" />

                        <p:outputLabel value="#{appBundle.EditTipRespLabel_treDescri}" for="treDescri" />
                        <p:inputText id="treDescri" value="#{tipRespController.selected.treDescri}" title="#{appBundle.EditTipRespTitle_treDescri}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipRespController.save}" value="#{appBundle.Save}" update="display,:TipRespListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipRespEditDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{appBundle.Cancel}" onclick="TipRespEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
