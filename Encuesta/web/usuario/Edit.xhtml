<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.EditUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">


                        <h:outputLabel value="#{appBundle.EditUsuarioLabel_usrId}" for="usrId" />
                        <h:outputText id="usrId" value="#{usuarioController.selected.usrId}" />

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_depId}" for="depId" />
                        <p:inputText id="depId" value="#{usuarioController.selected.depId}" title="#{appBundle.EditUsuarioTitle_depId}"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_repaCodigo}" for="repaCodigo" />
                        <p:inputText id="repaCodigo" value="#{usuarioController.selected.repaCodigo}" title="#{appBundle.EditUsuarioTitle_repaCodigo}" size="6" maxlength="6"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrCi}" for="usrCi" />
                        <p:inputText id="usrCi" value="#{usuarioController.selected.usrCi}" title="#{appBundle.EditUsuarioTitle_usrCi}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrApellido}" for="usrApellido" />
                        <p:inputText id="usrApellido" value="#{usuarioController.selected.usrApellido}" title="#{appBundle.EditUsuarioTitle_usrApellido}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrGrado}" for="usrGrado" />
                        <p:inputText id="usrGrado" value="#{usuarioController.selected.usrGrado}" title="#{appBundle.EditUsuarioTitle_usrGrado}" size="4" maxlength="4"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrCargo}" for="usrCargo" />
                        <p:inputText id="usrCargo" value="#{usuarioController.selected.usrCargo}" title="#{appBundle.EditUsuarioTitle_usrCargo}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrCorreo}" for="usrCorreo" />
                        <p:inputText id="usrCorreo" value="#{usuarioController.selected.usrCorreo}" title="#{appBundle.EditUsuarioTitle_usrCorreo}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrActi}" for="usrActi" />
                        <p:selectBooleanCheckbox id="usrActi" value="#{usuarioController.selected.usrActi}" />

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrClave}" for="usrClave" />
                        <p:inputText id="usrClave" value="#{usuarioController.selected.usrClave}" title="#{appBundle.EditUsuarioTitle_usrClave}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{appBundle.EditUsuarioLabel_usrTipo}" for="usrTipo" />
                        <p:inputText id="usrTipo" value="#{usuarioController.selected.usrTipo}" title="#{appBundle.EditUsuarioTitle_usrTipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{appBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioEditDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{appBundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
