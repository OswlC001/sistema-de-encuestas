<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepServCreateDlg" widgetVar="DepServCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{appBundle.CreateDepServTitle}" closeOnEscape="true">

            <h:form id="DepServCreateForm">

                <h:panelGroup id="display" rendered="#{depServController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{appBundle.CreateDepServLabel_depServPK_servId}" for="depServPK_servId" />
                        <p:selectOneMenu id="depServPK_servId" value="#{depServController.selected.depServPK.servId}">
                            <f:selectItems id="sel2" value="#{servicioController.items}" var="itemServ" itemValue="#{itemServ.servId}" itemLabel="#{itemServ.servDeno}"/>  
                        </p:selectOneMenu>

                        <p:outputLabel value="#{appBundle.CreateDepServLabel_depServPK_depId}" for="depServPK_depId" />
                        <p:selectOneMenu id="depServPK_depId" value="#{depServController.selected.depServPK.depId}">
                            <f:selectItems id="sel3" value="#{departamentoController.items}" var="itemDep" itemValue="#{itemDep.depId}" itemLabel="#{itemDep.depDenominacion}"/>  
                        </p:selectOneMenu>

                        <!--p:outputLabel value="AcciÃ³n:" for="tipAccion" />
                        <p:inputText id="tipAccion" value="#{depServController.selected.tipAccion}" title="#{appBundle.CreateDepServTitle_tipAccion}"/-->
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depServController.saveNew}" value="#{appBundle.Save}" update="display,:DepServListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepServCreateDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{appBundle.Cancel}" onclick="DepServCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
