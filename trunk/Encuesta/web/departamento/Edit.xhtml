<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.EditDepartamentoTitle}" closeOnEscape="true">

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{departamentoController.selected != null}">

                        <p:outputLabel value="#{appBundle.CreateDepartamentoLabel_repaCodigo2}" for="repaCodigo3" />
                        <p:selectOneMenu id="repaCodigo3" value="#{departamentoController.selected.repaCodigo2}">
                            <f:selectItems value="#{repartoController.items}" var="itemR" itemValue="#{itemR.repaCodigo2}" itemLabel="#{itemR.repaDenominacion}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{appBundle.EditDepartamentoLabel_depSiglas}" for="depSiglas" />
                        <p:inputText id="depSiglas" value="#{departamentoController.selected.depSiglas}" title="#{appBundle.EditDepartamentoTitle_depSiglas}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{appBundle.EditDepartamentoLabel_depDenominacion}" for="depDenominacion" />
                        <p:inputText id="depDenominacion" value="#{departamentoController.selected.depDenominacion}" title="#{appBundle.EditDepartamentoTitle_depDenominacion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.EditDepartamentoLabel_depActi}" for="depActi" />
                        <p:selectBooleanCheckbox id="depActi" value="#{departamentoController.selected.depActi}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{appBundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepartamentoEditDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{appBundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
