<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Encuestas</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <center>
                <p:panel header="#{appBundle.Welcome}">                
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5" border="1">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{userLogin.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="ContraseÃ±a:" />
                        <p:password id="password" value="#{userLogin.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Login" update="formLogin" action="#{userLogin.login}"/>
                            </center>
                        </f:facet>  
                    </h:panelGrid>               
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
