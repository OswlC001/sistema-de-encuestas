<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcRespCreateDlg" widgetVar="OpcRespCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{appBundle.CreateOpcRespTitle}" closeOnEscape="true">

            <h:form id="OpcRespCreateForm">

                <h:panelGroup id="display" rendered="#{opcRespController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{appBundle.CreateOpcRespLabel_treCodigo}" for="treCodigo" />
                        <p:inputText id="treCodigo" value="#{opcRespController.selected.treCodigo}" title="#{appBundle.CreateOpcRespTitle_treCodigo}"/>

                        <p:outputLabel value="#{appBundle.CreateOpcRespLabel_oreDescri}" for="oreDescri" />
                        <p:inputText id="oreDescri" value="#{opcRespController.selected.oreDescri}" title="#{appBundle.CreateOpcRespTitle_oreDescri}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcRespController.saveNew}" value="#{appBundle.Save}" update="display,:OpcRespListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,OpcRespCreateDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{appBundle.Cancel}" onclick="OpcRespCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
