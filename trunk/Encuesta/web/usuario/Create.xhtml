<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{appBundle.CreateUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_repaCodigo}" for="repaCodigo" />
                        <p:selectOneMenu id="repaCodigo" value="#{usuarioController.selected.repaCodigo}">
                            <f:selectItems value="#{repartoController.items}" var="itemR" itemValue="#{itemR.repaCodigo2}" itemLabel="#{itemR.repaDenominacion}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_depId}" for="depId" />
                        <p:selectOneMenu id="depId" value="#{usuarioController.selected.depId}">
                            <f:selectItems id="sel3" value="#{departamentoController.items}" var="itemDep" itemValue="#{itemDep.depId}" itemLabel="#{itemDep.depDenominacion}"/>  
                        </p:selectOneMenu>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrCi}" for="usrCi" />
                        <p:inputText id="usrCi" value="#{usuarioController.selected.usrCi}" title="#{appBundle.CreateUsuarioTitle_usrCi}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrApellido}" for="usrApellido" />
                        <p:inputText id="usrApellido" value="#{usuarioController.selected.usrApellido}" title="#{appBundle.CreateUsuarioTitle_usrApellido}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrGrado}" for="usrGrado" />
                        <p:inputText id="usrGrado" value="#{usuarioController.selected.usrGrado}" title="#{appBundle.CreateUsuarioTitle_usrGrado}" size="4" maxlength="4"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrCargo}" for="usrCargo" />
                        <p:inputText id="usrCargo" value="#{usuarioController.selected.usrCargo}" title="#{appBundle.CreateUsuarioTitle_usrCargo}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrCorreo}" for="usrCorreo" />
                        <p:inputText id="usrCorreo" value="#{usuarioController.selected.usrCorreo}" title="#{appBundle.CreateUsuarioTitle_usrCorreo}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrActi}" for="usrActi" />
                        <p:selectBooleanCheckbox id="usrActi" value="#{usuarioController.selected.usrActi}" />

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrClave}" for="usrClave" />
                        <p:inputText id="usrClave" value="#{usuarioController.selected.usrClave}" title="#{appBundle.CreateUsuarioTitle_usrClave}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{appBundle.CreateUsuarioLabel_usrTipo}" for="usrTipo" />
                        <p:selectOneMenu id="usrTipo" value="#{usuarioController.selected.usrTipo}">
                            <f:selectItem itemValue="" itemLabel="NORMAL"/>
                            <f:selectItem itemValue="A" itemLabel="ADMINISTRADOR"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.saveNew}" value="#{appBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioCreateDialog);">
                        <p:confirm header="#{appBundle.ConfirmationHeader}" message="#{appBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{appBundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
